---
name: Make

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build on Linux
      if: runner.os == 'Linux'
      shell: bash
      run: bash -x make.sh build

    - name: Archive
      uses: actions/upload-artifact@v4
      with:
        retention-days: 1
        path: bin/x86_64-linux/Hex
